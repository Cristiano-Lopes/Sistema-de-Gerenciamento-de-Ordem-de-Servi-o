<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Funcionario</ui:define>

	<ui:define name="conteudo">
		<p:growl id="mensagem" />
		<h:form>
			<h1>Pesquisar Funcionario</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/cadastros/CadastroFuncionario" />
				</p:toolbarGroup>
			</p:toolbar>
			<br />

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" size="20" maxlength="20" />

				<p:outputLabel value="Carteira de Trabalho " for="carteira" />
				<p:inputMask id="carteira" />

				<p:outputLabel value="Data de Admissão " for="admissao" />
				<p:inputMask id="admissao" />
			</p:panelGrid>
			<br />

			<p:panel header="Funcionarios - Listagem">
				<p:dataTable id="tabela" widgetVar="tabela"
					emptyMessage="Nenhum registro encontrado." paginator="true"
					value="" var="" rows="5">

					<p:column headerText="Nome" filterBy="" sortBy="">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Carteira de Trabalho" filterBy="" sortBy="">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Data de Admissão" sortBy="">
						<h:outputText value="">

						</h:outputText>
					</p:column>

					<p:column headerText="Opções">
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
