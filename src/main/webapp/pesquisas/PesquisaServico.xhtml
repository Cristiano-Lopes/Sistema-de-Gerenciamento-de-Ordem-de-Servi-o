<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Serviço</ui:define>

	<ui:define name="conteudo">
		<h:form>

			<h1>Pesquisa de Serviço</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/cadastros/CadastroServico" />
				</p:toolbarGroup>
			</p:toolbar>
			<br />

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Código" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Código" />
				</p:selectOneMenu>

				<p:outputLabel value="Categoria" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Categoria" />
				</p:selectOneMenu>

			</p:panelGrid>
			<br />

			<p:panel header="Serviço - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="" var="" rows="5">

					<p:column headerText="Código">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Descrição">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash" update=" ">
							<p:confirm header="Confirmação"
								message="Deseja excluir a pessoa?" icon="ui-icon-alert" />
							<f:attribute name="" value="" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" update=" "
							oncomplete="PF('dialogo').show();">
							<!-- 						<f:attribute name="" value="" /> -->
							<!-- 						<f:actionListener -->
							<!-- 							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" /> -->
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
