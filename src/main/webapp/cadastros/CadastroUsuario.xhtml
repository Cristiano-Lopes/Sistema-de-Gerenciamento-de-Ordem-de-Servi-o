<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usu√°rio</ui:define>

	<ui:define name="conteudo">
		<h:form>

			<h1>Novo Usuario</h1>
			<br />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cadastros/CadastroUsuario" />
					<p:commandButton value="salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/pesquisas/PesquisaUsuario" />
				</p:toolbarGroup>
			</p:toolbar>
			<br />

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px">
				<p:outputLabel value="Pessoa:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="10" />

				<p:outputLabel value="Tipo:" />
				<p:selectOneRadio>
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="G" itemLabel="Gerente" />
					<f:selectItem itemValue="B" itemLabel="Balconista" />
				</p:selectOneRadio>

				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox />

			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
