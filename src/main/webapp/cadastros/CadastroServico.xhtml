<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Servico</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<h1>Cadastro de Serviços</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cadastros/CadastroServico" />
					<p:commandButton value="salvar" id="botaoSalvar"
						action="#{cadastroServicoBean.salvar()}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/pesquisas/PesquisaServico" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px">

				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastroServicoBean.servico.codigo}" readonly="true" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="20" maxlength="20"
					value="#{cadastroServicoBean.servico.descricao}" />

			</p:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
